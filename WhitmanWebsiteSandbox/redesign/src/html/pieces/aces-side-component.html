						$title:$('.wc-hbar-modal-box .wc-hbar-graph-section-title_1').first(),
						descriptorText: 'as likely to consider themselves an alcoholic than those without ACEs',
						data:[1,2,4,4.9,7.4]
					},
					{
						name:"Depression",
						$bar: $('.wc-hbar-modal-box .wc-hbar-red-bar_2').first(),
						$dataValue: $('.wc-hbar-modal-box .wc-hbar-graph-bar-total_2').first(),
						$descriptor:$('.wc-hbar-modal-box .wc-hbar-graph-descriptor_2').first(),
						$title:$('.wc-hbar-modal-box .wc-hbar-graph-section-title_2').first(),
						descriptorText: 'as likely to report feeling depressed for two or more weeks in a given year than those without ACEs',
						data:[1,1.5,2.4,2.6,4.6]
					},
					{
						name:"Drug Use",
						$bar: $('.wc-hbar-modal-box .wc-hbar-red-bar_3').first(),
						$dataValue: $('.wc-hbar-modal-box .wc-hbar-graph-bar-total_3').first(),
						$descriptor:$('.wc-hbar-modal-box .wc-hbar-graph-descriptor_3').first(),
						$title:$('.wc-hbar-modal-box .wc-hbar-graph-section-title_3').first(),
						descriptorText: 'as likely to have used illicit drugs than those without ACEs',
						data:[1,1.7,2.9,3.6,4.7]
					},
					{
						name:"Missing Work",
						$bar: $('.wc-hbar-modal-box .wc-hbar-red-bar_4').first(),
						$dataValue: $('.wc-hbar-modal-box .wc-hbar-graph-bar-total_4').first(),
						$descriptor:$('.wc-hbar-modal-box .wc-hbar-graph-descriptor_4').first(),
						$title:$('.wc-hbar-modal-box .wc-hbar-graph-section-title_4').first(),
						descriptorText: 'as likely to have missed 14 or more days of work in a given month due to mental illness than those without ACEs',
						data:[1,1.6,2.3,2.9,5.5]
					},
					{
						name:"Smoking",
						$bar: $('.wc-hbar-modal-box .wc-hbar-red-bar_5').first(),
						$dataValue: $('.wc-hbar-modal-box .wc-hbar-graph-bar-total_5').first(),
						$descriptor:$('.wc-hbar-modal-box .wc-hbar-graph-descriptor_5').first(),
						$title:$('.wc-hbar-modal-box .wc-hbar-graph-section-title_5').first(),
						descriptorText: 'as likely to smoke than those without ACEs',
						data:[1,1.1,1.5,2,2.2]
					}
				];
				$baselines.css({'width':baseWidth + '%'})
				for (var i = 0; i < chartData.length; i++) {
					var s = chartData[i];
					s.$title.text(s.name);
					s.$descriptor.text(s.descriptorText);
				}
				update(0);
				setupButtons();
				bindings();
			}

			function setupButtons(){
				var checked,plusSign = '';
				for (var i = 0; i < 5; i++) {
					checked = i===0?'checked':'';
					plusSign = i===4?'+':'';
					var buttonMarkup =
						'<div class="wc-radio-option-box">'+
							'<input type="radio" name="wc-hbar-graph-button" id="wc-hbar-graph-button_'+i+'" value="'+i+'" '+checked+'>'+
							'<label for="wc-hbar-graph-button_'+i+'" id="wc-hbar-graph-button_'+i+'_label">'+i+plusSign+'</label>'+
							'<div class="wc-radio-btn" data-target="#wc-hbar-graph-button_'+i+'_label">'+
								'<div class="wc-radio-btn-inner"></div>'+
							'</div>'+
						'</div>';
					$buttonBox.append(buttonMarkup);
				}
			}

			function update(v){
				for (var i = 0; i < chartData.length; i++) {
					var s = chartData[i];
					s.$dataValue.html('<strong>'+ s.data[v]  + '</strong> times');
					s.$bar.css({'width':''+(s.data[v]*baseWidth)+'%'});
				}
			}

			function bindings(){
				$('input[name=wc-hbar-graph-button]').change(function(){
					aceScore = $('input[name=wc-hbar-graph-button]:checked').val();
					update(aceScore);
				});
			}

			return {
				setup: setup
			}
		})();

		function moveAcesThing(){
			var $acesThing = $('#wc-hbar-graph-box');
			var $box = $('#wc-hbar-modal-box');
			$acesThing.clone().appendTo($box);
		}

	</script>
