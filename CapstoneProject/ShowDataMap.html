<!DOCTYPE html>
<html>

      <script src="./papaparse.js"></script>
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6k-OvrJqqP8OMVPBYnan_MKhWoWsJFN4&callback=initMap"
    async defer></script>
  <body>
    <div id="map"></div>
    <script>
        
        //Testing Source Tree
        //Testing Slack Notifications
        //Mikaela Test
        //Sage test
        //Kai
        
        var map;
              function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                  center: {lat: 46.0706, lng: -118.3306},
                  zoom: 16
                });
              }
        var data;

          function handleFileSelect(evt) {
            var file = evt.target.files[0];

            Papa.parse(file, {
              complete: function(results) {
                data = results.data;
                console.log(data);
                  var coordinates = new Array();
                  
                function Point(x, y) {
                    this.x = x;
                    this.y = y;
                }
                  
                
                for(i=1; i < data.length; i++) {
                    if(data[i][2] != 0) {
                        var point = new Point(data[i][2], data[i][3]);
                        coordinates[i] = point;
                        var myLatLng = {lat: parseFloat(coordinates[i].x), lng: parseFloat(coordinates[i].y)};
                        
                        var contentString = '<h1>TreeNumber: ' + data[i][0] + '</h1>' +
                                    '<div>'+
                                        "CommonName: " + data[i][7] + "<br>"
                                        + "LatinName: " + data[i][8] + "<br>"
                                        + "Family: " + data[i][9] + "<br> "
                                        + "Age: " + data[i][10] + "<br>"
                                        + "TreeHeight: " + data[i][12] + "<br>" +
                                    '</div>';
                        
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });
                        var marker = new google.maps.Marker({
                          position: myLatLng,
                          map: map,
                          content: contentString,
                          title: data[i][7]
                        });

                        function setPositionAsContent(){
                            infowindow.setContent(this.content);
                            infowindow.open(this.map, this);
                        }

                        google.maps.event.addListener(marker, "click", setPositionAsContent);

                        // marker.addListener('click', function() {
                        //     infowindow.open(map, marker);
                        // });
                    }
                }
                  console.log(coordinates);
                 
              }
                
            });
            
          }

          $(document).ready(function(){
            $("#csv-file").change(handleFileSelect);
          });
        
      
        
        
    </script>
      <input type="file" id="csv-file" name="files"/>
      <div id="map"></div>
    
    </body>
</html>
