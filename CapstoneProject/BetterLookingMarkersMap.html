    <style>
      /* Always set the map height explicitly to define the size of the div

        height: 100%;

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6k-OvrJqqP8OMVPBYnan_MKhWoWsJFN4&callback=initMap"
    async defer></script>
  <body>
    <div id="map"></div>
    <script>
        
        //Testing Source Tree
        //Testing Slack Notifications
        //Mikaela Test
        //Sage test
        
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 46.0706, lng: -118.3306},
            zoom: 16
          });
        }
        var data;

          function handleFileSelect(evt) {
            var file = evt.target.files[0];

            Papa.parse(file, {
              complete: function(results) {
                data = results.data;
                console.log(data);
                  var coordinates = new Array();
                  
                function Point(x, y) {
                    this.x = x;
                    this.y = y;
                }
                  
                var iconImage = {
                    url: "/Other/tree.png", 
                    scaledSize: new google.maps.Size(20, 20)
                }
                
                for(i=1; i < data.length; i++) {
                    if(data[i][2] != 0) {
                        var point = new Point(data[i][2], data[i][3]);
                        coordinates[i] = point;
                        var myLatLng = {lat: parseFloat(coordinates[i].x), lng: parseFloat(coordinates[i].y)};


                        
                        var marker = new google.maps.Marker({
                          position: myLatLng,
                          map: map,
                          icon: iconImage,
                          title: 'Hello World!'
                        });
                    }
                }
                  console.log(coordinates);
                 
              }
                
            });
            
          }

          $(document).ready(function(){
            $("#csv-file").change(handleFileSelect);
          });
        
      
        
        
    </script>
      <input type="file" id="csv-file" name="files"/>
      <div id="map"></div>
    
    </body>
